<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors!</title>
</head>
<body>

  <script>


    function computerPlay() {
        let rand = Math.floor(Math.random() * 3);
        return ["rock", "paper", "scissors"][rand];
    }

    function playRound(playerSelection, computerSelection) {
        if (playerSelection.toLowerCase() === computerSelection) {
            return "It's a tie!";
        }
        else if(playerSelection.toLowerCase() === "rock" && computerSelection === "paper") {
            return "You lose! Paper beats Rock!";
        }
        else if(playerSelection.toLowerCase() === "rock" && computerSelection === "scissors") {
            return "You win! Rock beats Scissors!";
        }
        else if(playerSelection.toLowerCase() === "scissors" && computerSelection === "rock") {
            return "You lose! Rock beats Scissors!";
        }
        else if(playerSelection.toLowerCase() === "scissors" && computerSelection === "paper") {
            return "You win! Scissors beats Paper!";
        }
        else if(playerSelection.toLowerCase() === "paper" && computerSelection === "scissors") {
            return "You lose! Scissors beats Paper!";
        }
        else if(playerSelection.toLowerCase() === "paper" && computerSelection === "rock") {
            return "You win! Paper beats Rock!";
        }
        else {
            return "Invalid input";
        }

    }

    function game() {

        let userInput;
        let computerGuess;
        let result;
        let playerWins = 0;
        let compWins = 0;

        for(let i = 0; i < 5; i++) {

            userInput = prompt("Please enter rock, paper, or scissors");
            computerGuess = computerPlay();

            console.log("Your choice: " + userInput.toLowerCase());
            console.log("Computer choice: " + computerGuess);

            result = playRound(userInput, computerGuess)
            console.log(result);

            if(result.includes("You win!")) {
                playerWins++;
            }
            if(result.includes("You lose!")) {
                compWins++;
            }
            
        }

        if(playerWins > compWins) {
            console.log("You win the game! Great playing.");
        }
        else if(playerWins == compWins) {
            console.log("It's a tied game. Good match!");
        }
        else {
            console.log("Computer wins the game. Wanna go again?");
        }
    }

    game();

    


  </script>
</body>
</html>
